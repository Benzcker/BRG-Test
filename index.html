<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prüfung BRG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- HAUPTMENU -->
    <section id="startWrapper" class="wrapper">
        <div id="start">
            <div class="header">Main</div>
            <button type="button" class="nextButton" id="switchToPruefung">Starte Prüfung</button>
        </div>
    </section>

    <!-- PRÜFUNG -->
    <section id="pruefungWrapper" class="wrapper">
        <div id="pruefung">
            <div class="gridElement logo">logo</div>
            <div class="gridElement header">
                <button id="prevQuest" type="button">&#10148;</button> <h1 id="questionHeader">Frage <span id="questionNum"></span></h1> <button id="nextQuest">&#10148;</button>
            </div>
            <div class="gridElement overview" id="overview"></div>
            <div class="gridElement question" id="question"></div>
        </div>
        <div class="endButtonWrapper" hidden>
            <div class="answeredQuestions"></div>
            <div class="endDescription" id="endDescriptionReady">Du bist mit deiner Prüfung fertig. Sage nun deinen Hauptmann Bescheid oder gehe noch einmal die Fragen durch. </div>
            <div class="endDescription" id="endNotReady">Du hast noch nicht alle Fragen beantwortet. Gehe noch einmal die Fragen durch oder rufe deinen Hauptmann, wenn du nicht mehr weiter weißt. </div>
            <input type="password" id="auswertungsPsw" placeholder="Passwort"/><br>
            <button type="button" class="endButton" id="switchToAuswertung">Zur Auswertung</button>
        </div>
    </section>

    <!-- AUSWERTUNG -->
    <section id="auswertungWrapper" class="wrapper">
        <div id="auswertung">
            <div class="header"><h1>Auswertung</h1><hr></div>
            <div class="aQuests" id="auswQuests"></div>
            <div class="aFinal">
                <div class="result" id="result"></div>
                <div class="evaluation" id="evaluation"></div>
            </div>
            <button type="button" class="mainMenuButton" id="switchToStart">Zurück zum Hauptmenu</button>
        </div>
    </section>
</body>
</html>
